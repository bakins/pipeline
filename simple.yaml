steps:
- name: foo
  env:
    GOPATH: ${GOPATH}
    BUILD: "${BUILD:-false}"
  when:
    BUILD: "true"
  command: go
  args:
  - build
  - -v
  - .
- type: docker
  image: ubuntu
  command: /bin/bash
  args:
  - -cex
  - "echo ${HOME}"
- type: docker
  image: ubuntu
  env:
    HOME: ${USER}
  command: /bin/bash
  args:
  - -cex
  - "echo \\\$HOME"
